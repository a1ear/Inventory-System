<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow | AI Inventory Core</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        #boot-loader {
            position: fixed; inset: 0; background: #ffffff; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .pulse-logo { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        @keyframes loading { 0% { left: -40%; } 100% { left: 100%; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <div id="boot-loader">
        <div class="p-4 bg-primary text-white rounded-2xl shadow-xl pulse-logo mb-4" style="background-color: #0f172a;">
            <span class="material-symbols-outlined text-4xl block">inventory_2</span>
        </div>
        <div class="w-48 h-1 bg-slate-100 rounded-full overflow-hidden relative">
            <div class="absolute inset-0 bg-blue-500 animate-[loading_1.5s_ease-in-out_infinite]" style="width: 40%"></div>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    
    <script>
        const root = document.getElementById('root');
        const observer = new MutationObserver(() => {
            if (root.children.length > 0) {
                const loader = document.getElementById('boot-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.4s ease';
                    setTimeout(() => loader.remove(), 400);
                }
                observer.disconnect();
            }
        });
        observer.observe(root, { childList: true });
    </script>
</body>
</html>
